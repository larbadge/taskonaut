<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
<header>
    <div id="app">
        <div class="overlay" id="overlay" @click="closeSidebar" :style="overlayStyle"></div>
        <div class="nav-sidebar-container">
            <nav class="custom-navbar" :class="navbarClass">
                <div class="nav-content">
                    <a class="nav-link" href="#" id="labels-btn" @click="toggleSidebar">Sidebar</a>
                    <ul class="nav-items">
                        <!-- Add your nav items here -->
                    </ul>
                </div>
            </nav>
            <div class="sidebar" id="sidebar" :style="sidebarStyle">
                <a class="nav-link" th:href="@{/notes}">Notes</a>
                <th:block th:each="label : ${labels}">
                    <a th:href="@{/labels/{name}(name=${label.name})}" th:text="${label.name}"></a>
                </th:block>
            </div>
        </div>
    </div>


</header>

<footer class="bg-light py-3 mt-auto">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <p class="mb-0">&copy; 2023 YourApp. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
</body>

</html>
