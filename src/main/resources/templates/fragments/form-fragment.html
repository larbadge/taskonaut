<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
<form th:action="@{/notes/{id}(id=${note.id})}" th:object="${note}" th:method="put">
    <div class="modal-body">
        <input type="text" id="note-title-input" th:field="*{title}" placeholder="Title" maxlength="30">
        <div class="simplemde-container">
            <textarea id="note-content-modal" th:field="*{content}"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-dark">Save</button>
    </div>
</form>
</body>

</html>
