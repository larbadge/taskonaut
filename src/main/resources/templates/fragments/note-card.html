<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note Card Fragment</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="col-lg-4 col-md-6 col-sm-12 mb-3" th:fragment="note-card (note)">
    <div class="card bg-light">
        <div class="card-body">
            <h5 class="card-title" th:text="${note.title}"></h5>
            <p class="card-text" th:text="${note.content}"></p>
        </div>
        <div class="card-footer">
            <div class="btn-group">
                <a class="btn btn-secondary btn-sm" th:href="@{/notes/{id}(id=${note.id})}">View</a>
                <a class="btn btn-secondary btn-sm" th:attr="data-note-id=${note.id}" onclick="openModal(this.getAttribute('data-note-id'))" href="javascript:void(0)">Edit</a>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Actions
                    </button>
                    <div class="dropdown-menu">
                        <button class="btn btn-danger" th:attr="data-note-id=${note.id}" onclick="deleteNote(this.getAttribute('data-note-id'))">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
